<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Entrar - Logsyn</title>
</head>

<body>
    <img src="img/senai.png" alt="Logo SENAI" class="logo-senai">

    <div class="left">
        <h1>Transforme o conhecimento em movimento.</h1>
        <p>Aprenda com simulações práticas, evolua sua visão de mercado e prepare-se para a indústria real.</p>
        <div class="mascot">
            <img src="img/loggy.png" alt="Mascote Loggy">
            <div>
                <p><b>Loggy</b></p>
                <p>Seu guia no universo da logística!</p>
            </div>
        </div>
    </div>

    <div class="right">
        <form action="">
            <label for="username">E-mail ou CPF:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu e-mail ou CPF" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <label>
                <input type="checkbox" id="checkbox" name="remember-me"> Lembre-se de mim
            </label>

            <button type="submit">Entrar</button>
        </form>
        <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
